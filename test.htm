<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" style="border: solid black 1px;" width ></canvas>
    <script>
        var canvas;
        var cc;
        var Y1 = 10;
        var Y2 = 40;
        var Y3 = 70;
        var Y4 = 100;
        window.onload = function(){
            canvas = document.getElementById("myCanvas");
            cc = canvas.getContext("2d");
            renderRectangle(0,0,canvas.width,canvas.height,"black");
            renderRectangle(canvas.width/2,Y1,5,20,"white");
            renderRectangle(canvas.width/2,Y2,5,20,"white");
            renderRectangle(canvas.width/2,Y3,5,20,"white");
            renderRectangle(canvas.width/2,Y4,5,20,"white");
            
        }
        
        

        function renderRectangle(x,y,w,h,color){
            cc.fillStyle = color;
            cc.fillRect(x,y,w,h);
        }


    </script>
    
</body>
</html>
